<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" type="image/x-icon" href="img/uran_head_logo.ico">

  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Uran</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container _container">
        <a class="header__logo" href="#">
          <img src="img/uran_head_logo.ico" alt="logo">
        </a>
        <nav class="header__menu menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="#">Команды</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Документация</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Статистика</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Premium</a>
            </li>
          </ul>
        </nav>
        <div class="menu__buttons">
          <a class="menu__button button" href="#">Что-то</a>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main__block block">
        <div class="block__container _container">
          <div class="block__body">
            <h1 class="block__title">Uran</h1>
            <div class="block__buttons">
              <a class="block__button-s button" href="#">Добавить на сервер</a>
              <a class="block__button-b button" href="#">Что-то</a>
            </div>
            <div class="block__text">
              <span>Uran</span> — это гибкий и настраиваемый бот, который можно адаптировать к потребностям и правилам
              отдельного
              сервера. Он разработан с простотой использования и эффективностью.
            </div>
          </div>
        </div>
        <div class="block__image _ibg"></div>
      </div>
    </main>
    <footer class="footer"></footer>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
